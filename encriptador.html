<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador de texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="script.js"></script>
    <img id="alura-logo" src="assets/Logo.jpg" alt="Logo de Alura">
    <a id="linkedin-logo" href='https://www.linkedin.com/in/alfonsorangel'><img src="assets/linkedin.png" alt="Logo de Linkedin"></a>
    <a id="github-logo" href='https://github.com/Alfonso-Rangel'><img src="assets/github.png" alt="Logo de Git-Hub"></a>


    <section class="seccion-texto">
        <textarea class="texto-area" placeholder="Ingrese el texto" name="texto" id='texto' required></textarea>
        <label for="texto" class="texto-label">Ingrese el texto aquí</label>
    </section>
    <p id="advertencia">&#x2755No se tomarán encuenta mayúsculas ni acentos</p>
    <section class="seccion-botones">
        <button class="boton" id= "encriptar" type="button" onclick="encriptar()">Encriptar</button>
        <button class="boton" id= "desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
    </section>

    <section class="seccion-copiar">
        <label for="output-copiar"></label>
        <textarea id="output-copiar" readonly></textarea>
        <button class="boton" id="boton-copiar" type="button" onclick="copiarTexto()">
            <span id="simbolo-copiar" class="material-symbols-outlined">content_copy</span>
        </button>
        <img id="imagen-copiar" src="assets/Muñeco.png" alt="Muñeco buscando contenido">
        <div id="mensaje-copiar">
            <h1>Ningún mensaje fue encontrado</h1>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
    </section>

</body>

</html>
